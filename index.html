  <head>

    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/OpenSans_Condensed-Regular.ttf" />

    <main>
      <h1>Counter</h1>

      <ul>

        <li>

      </ul>
    </main>
    <script src="script.js"></script>
